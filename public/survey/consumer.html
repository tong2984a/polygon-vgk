<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pay-A-Vegan Consumer Intake</title><meta name="viewport" content="width=device-width"/>
  <script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
  <script src="https://unpkg.com/survey-knockout@1.8.49/survey.ko.min.js"></script>
  <link href="https://unpkg.com/survey-core@1.8.49/modern.min.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="form-check">
      <input class="form-check-input localeButton" type="radio" value="en" name="flexRadioDefault" id="localeEn" checked>
      <label class="form-check-label" for="localeEn">
        English
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input localeButton" type="radio" value="zh-tw" name="flexRadioDefault" id="localeZhTw">
      <label class="form-check-label" for="localeZhTw">
        繁體中文
      </label>
    </div>
    <div id="surveyElement" style="display:inline-block;width:100%;"></div>
    <div id="surveyResult"></div>
  </div>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/js/consumer.js"></script>
</body>
</html>
